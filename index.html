<body class="flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col items-center justify-center w-full max-w-sm">
        <div class="bg-white p-8 rounded-lg shadow-md border border-gray-300 w-full mb-4">
            <div class="flex flex-col items-center mb-6">
                <img id="y"

                >
                <p id="n" class="mt-2 text-xl font-semibold text-gray-700">ay</p>

                <img id="y" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" class="h-12">
            </div>
            
            <form class="space-y-4">

                    type="text"

                    class="w-full p-3 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500"
                >

                    type="password"

                >

        <div class="bg-white p-4 rounded-lg shadow-md border border-gray-300 w-full text-center">
            <p class="text-sm">Don't have an account? <a href="#" class="text-blue-500 font-semibold">Sign up</a></p>
